<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <section class="wrapper">
    <div class="calculator">
      <div class="calculator__display">
        <p class="font calculator__display__result">
          0
        </p>
      </div>
      <div class="calculator__body">
        <button class="button-medium button font clear">C</button>
        <button class="button font delete">
          <div class="button__delete">
            &#x232b
          </div>
        </button>
        <button class="button font operation">รท</button>
        <button class="button font">7</button>
        <button class="button font">8</button>
        <button class="button font">9</button>
        <button class="button font operation">x</button>
        <button class="button font">4</button>
        <button class="button font">5</button>
        <button class="button font">6</button>
        <button class="button font operation">-</button>
        <button class="button font">1</button>
        <button class="button font">2</button>
        <button class="button font">3</button>
        <button class="button font operation">+</button>
        <button class="button-large button font">0</button>
        <button class="button font operation equal">=</button>
      </div>
    </div>
  </section>
  <body>
    <script type="text/javascript" src="./script.js"></script>    
  </body>
</html>
